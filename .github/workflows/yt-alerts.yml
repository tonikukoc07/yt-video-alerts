name: YouTube → Telegram Alerts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # cada 10 minutos

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-telegram-bot==13.15

      # ✅ Restaurar last_video.txt para NO duplicar avisos
      - name: Restore last_video cache
        uses: actions/cache@v4
        with:
          path: last_video.txt
          key: yt-last-video-state

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_ONCE: "true"
        run: |
          python main.py
