name: YouTube â†’ Telegram Alerts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (UTC)

concurrency:
  group: yt-telegram-alerts
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-telegram-bot==13.15

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          TZ: "Europe/Madrid"
          SCAN_LIMIT: "15"
        run: |
          python main.py
