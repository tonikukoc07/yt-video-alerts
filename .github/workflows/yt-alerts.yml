name: YouTube ‚Üí Telegram Alerts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # üì• Clonar repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # ‚ôªÔ∏è Restaurar estado anterior (evita duplicados)
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: yt-state-${{ github.run_id }}
          restore-keys: |
            yt-state-

      # üêç Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # üì¶ Dependencias (IMPORTANTE: feedparser)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-telegram-bot==13.15

      # ‚ñ∂Ô∏è Ejecutar bot
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          python main.py

      # üíæ Guardar estado actualizado
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: yt-state-${{ github.run_id }}
