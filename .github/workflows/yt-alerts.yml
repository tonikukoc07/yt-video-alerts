name: YouTube â†’ Telegram Alerts (PRO)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 min (UTC). GitHub puede retrasar, pero suele ir bien.

permissions:
  contents: write   # necesario para commitear state.json

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot==13.15

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          SCAN_LIMIT: "15"
          TZ: "Europe/Madrid"
          PIN_LATEST: "1"
          DELETE_LIVE_WHEN_FINALIZED: "1"
          BASELINE_ONLY: "0"
        run: |
          python main.py

      - name: Commit state.json if changed
        run: |
          if [ -f state.json ]; then
            git config user.name "yt-telegram-bot"
            git config user.email "actions@users.noreply.github.com"
            git add state.json
            if git diff --cached --quiet; then
              echo "No state changes to commit."
            else
              git commit -m "Update state.json"
              git push
            fi
          else
            echo "state.json not found (nothing to commit)."
          fi
