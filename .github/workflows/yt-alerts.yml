name: YouTube → Telegram Alerts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # RESTORE: recupera el state.json más reciente si existe
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: yt-state-${{ github.run_id }}
          restore-keys: |
            yt-state-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-telegram-bot==13.15

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          python main.py

      # SAVE: guarda el state.json actualizado SIEMPRE
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: yt-state-${{ github.run_id }}
