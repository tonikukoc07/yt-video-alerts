name: YouTube → Telegram Alerts (PRO)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (UTC). OJO: GitHub puede retrasar a veces.

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: yt-state-${{ github.run_id }}
          restore-keys: |
            yt-state-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-telegram-bot==13.15

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          SCAN_LIMIT: "25"
          PIN_LATEST: "1"
          DELETE_LIVE_WHEN_FINALIZED: "1"
          BASELINE_ONLY: "1"   # úsalo SOLO una vez si quieres reiniciar sin spamear
        run: |
          python main.py

      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: yt-state-${{ github.run_id }}
